<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Rainbow Effect</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <h1>RainBow Effect</h1>

    <div>
      <fieldset>
        <legend>UPLOAD AN IMAGE</legend>
        <canvas id="FIRST_CANVAS_ID"></canvas>
        <input
          type="file"
          value="image/*"
          multiple="false"
          id="FOREGROUND_INP_ID"
          onchange="upload1()"
        />
      </fieldset>
    </div>

    <div>
      <fieldset>
        <canvas id="RAINBOW_CANVAS_ID"></canvas>
        <input
          type="button"
          value="Apply RainBow Effect"
          onclick="makeRainBow();soundOthers()"
        />
        <input
          type="button"
          value="Clear"
          onclick="clearRainbow()"
          style="float: left;"
        />
      </fieldset>
    </div>

    <div id="tagline">
      <p>
        Try our Other Features
      </p>
    </div>

      <p id="one">
        <a href="steg.html" target="_blank">STEGONOGRAPHY</a>
      </p>
      <p id="two">

      </p>
      <p id="three">
        <a href="multi.html" target="_blank">Overlay</a>
      </p>
      <p id="four">
        <a href="index.html" target="_blank">GreenScreen</a>
      </p>
    </div>

    <script src="function.js"></script>
    <script src="SimpleImage.js"></script>
  </body>
</html>
