    <title>Rainbow Effect</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>RainBow Effect</h1>

    <div>
      <fieldset>
        <legend>UPLOAD AN IMAGE</legend>
        <canvas id="ri"></canvas>
        <input
          type="file"
          value="image/*"
          multiple="false"
          id="rg"
          onchange="upload3()"
        />
      </fieldset>
    </div>

    <div>
      <fieldset>
        <canvas id="rainBow"></canvas>
        <input
          type="button"
          value="Apply RainBow Effect"
          id="comp"
          onclick="makeRainBow()"
        />
        <input
          type="button"
          value="Clear"
          id="clr"
          onclick="clrR()"
          style="float: left;"
        />
      </fieldset>
    </div>
