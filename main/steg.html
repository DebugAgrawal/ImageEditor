  <body>
    <h1>Try Steganography</h1>
    <div>
      <fieldset>
        <legend>UPLOAD A FOREROUND IMAGE</legend>
        <canvas id="FIRST_CANVAS_ID"></canvas>
        <input
          type="file"
          value="image/*"
          multiple="false"
          id="FOREGROUND_INP_ID"
          onchange="upload1()"
        />
      </fieldset>
      <fieldset>
        <legend>UPLOAD THE IMAGE TO BE HIDDEN</legend>
        <canvas id="SECOND_CANVAS_ID"></canvas>
        <input
          type="file"
          value="image/*"
          multiple="false"
          id="BACKGROUND_INP_ID"
          onchange="upload2()"
        />
      </fieldset>
    </div>

    <div>
      <fieldset>
        <canvas id="ENCRYPT_CANVAS_ID"></canvas>
        <input type="button" value="Crypt" onclick="encrypt();soundOthers()" />
        <input
          type="button"
          value="Clear"
          onclick="clearEncrypt()"
          style="float: left;"
        />
      </fieldset>
      <fieldset>
        <canvas id="DECRYPT_CANVAS_ID"></canvas>Ì¥
        <input
          type="button"
          value="DeCrypt"
          onclick="decrypt();soundOthers()"
        />
        <input
          type="button"
          value="Clear"
          onclick="clearDecrypt()"
          style="float: left;"
        />
      </fieldset>
    </div>
