<html lang="en">
  <head>
    <meta charset="utf-8" />

      href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@700&display=swap"
      rel="stylesheet"
    />
    <title>GrayScale</title>
  </head>

  <body>
    <h1>Gray Scale Effect</h1>

    <!-- description -->
    <div class="container">
      <div id="d_para">
        <ul>
          <li>
            Grayscale is a range of monochromatic shades from black to white.
          </li>
          <li>Corresponding image is GRAY-SCALE image.</li>
          <li>We have made a hands on experience for you guys below.</li>
          <li>Try it now!</li>
        </ul>
      </div>

      <div>
        <img
          id="imgs"
          src="Images/sample_grayimg.jpg"
          alt="Example of GrayScale Image"
        />
      </div>
    </div>

    <div>
      <fieldset>
        <legend>UPLOAD AN IMAGE</legend>
        <canvas id="FIRST_CANVAS_ID"></canvas>
        <input
          type="file"
          value="image/*"
          multiple="false"
          id="FOREGROUND_INP_ID"
          onchange="upload1()"
        />
      </fieldset>
    </div>

    <div>
      <fieldset>
        <canvas id="GRAY_CANVAS_ID"></canvas>
        <input
          type="button"
          value="Make GrayScale"
          onclick=" makegray();soundOthers()"
        />
        <input
          type="button"
          value="Clear"
          onclick="clearGrayScale()"
          style="float: left;"
        />
      </fieldset>
    </div>
    <div id="tagline">
      <p>
        Try our Other Features
      </p>
    </div>
    <div id="feature">
      <p id="one">
        <a href="steg.html" target="_blank">STEGONOGRAPHY</a>

      <p id="three">

      </p>
      <p id="four">
        <a href="rainbow.html" target="_blank">Rainbow</a>
      </p>
    </div>
    <script src="function.js"></script>
    <script src="SimpleImage.js"></script>
  </body>
