<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link rel="stylesheet" href="style.css" />
    <title>GrayScale</title>
  </head>
  <body>
    <h1>Gray Scale Effect</h1>
    <div>
      <fieldset>
        <legend>UPLOAD AN IMAGE</legend>
        <canvas id="fi"></canvas>
        <input
          type="file"
          value="image/*"
          multiple="false"
          id="fg"
          onchange="upload1()"
        />
      </fieldset>
    </div>

    <div>
      <fieldset>
        <canvas id="gray"></canvas>
        <input
          type="button"
          value="Make GrayScale"
          id="comp"
          onclick="makegray()"
        />
        <input
          type="button"
          value="Clear"
          id="clr"
          onclick="clrg()"
          style="float: left;"
        />
      </fieldset>
    </div>
