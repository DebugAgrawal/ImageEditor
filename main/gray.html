    <h1>Gray Scale Effect</h1>

      <fieldset>
        <legend>UPLOAD AN IMAGE</legend>
        <canvas id="FIRST_CANVAS_ID"></canvas>
        <input
          type="file"
          value="image/*"
          multiple="false"
          id="FOREGROUND_INP_ID"
          onchange="upload1()"
        />
      </fieldset>
    </div>

    <div>
      <fieldset>
        <canvas id="GRAY_CANVAS_ID"></canvas>
        <input
          type="button"
          value="Make GrayScale"
          onclick=" makegray();soundOthers()"
        />
        <input
          type="button"
          value="Clear"
          onclick="clearGrayScale()"
          style="float: left;"
        />
