<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />

      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Chroma Key</title>
  </head>
  <body>
    <h1>Green Screen Effect</h1>
    <div>
      <fieldset>
        <legend>UPLOAD FOREGROUND IMAGE</legend>
        (having green background)
        <canvas id="fi"></canvas>
        <input
          type="file"
          value="image/*"
          multiple="false"
          id="fg"
          onchange="upload1()"
        />
      </fieldset>
      <fieldset>
        <legend>UPLOAD BACKGROUND IMAGE</legend>
        (no restrictions)
        <canvas id="bi"></canvas>
        <input
          type="file"
          value="image/*"
          multiple="false"
          id="bg"
          onchange="upload2()"
        />
      </fieldset>
    </div>

    <div>
      <fieldset>
        <canvas id="composite"></canvas>
        <input type="button" value="Combine" id="comp" onclick="comp()" />
        <input
          type="button"
          value="Clear"
          id="clr"
          onclick="clr()"
          style="float: left;"
        />
      </fieldset>
    </div>
